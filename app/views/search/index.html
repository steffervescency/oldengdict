<!DOCTYPE html>
<html>
  <head>
    <title>Old English <-> English Online Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/oedict-style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  
  
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-md-offset-1 col-md-8">
          <h1>Old English <-> English Dictionary</h1>
        </div>
      </div>
      <div class="row">&nbsp;</div>

    <div class="row">
      <div class="col-md-offset-1 col-md-6">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
          <input type="text" class="form-control" id="search" placeholder="search for...">
        </div>
      </div>
    </div>
    
    <div class="row">&nbsp;</div>
    
    <div class="row">
      <div class="col-md-offset-2 col-md-1">
      <div class="input-group">
        <button type="button" class="btn btn-default" id="ash">&aelig;</button>
      </div>
      </div>
      <div class="col-md-1">
      <div class="input-group">
        <button type="button" class="btn btn-default" id="thorn">&eth; / &thorn;</button>
      </div>
      </div>
      
      <div class="col-md-3">
        <strong>Search in:</strong>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="" id="oebox" checked="checked">
            Old English
          </label>
        </div>
        <div class="checkbox">
        <label>
          <input type="checkbox" value="" id="mebox" checked="checked">
          Modern English
        </label>
        </div>
      </div>
    </div>
    </div>
    

    


    
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <table class="table" id="dict">
          <thead><tr>
            <th>Old English</th>
            <th>Modern English</th>
          </tr></thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/oedict.js"></script>
    <script src="js/search.js"></script>
  </body>
  
  
</html>
